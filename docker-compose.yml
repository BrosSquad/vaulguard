version: '3.3'

services:
  web:
    build: .
    volumes:
      - ./config.yml:/etc/vaulguard/config.yml
      - ./keys:/keys
    ports:
      - '4000:8000'
    restart: unless-stopped
    networks:
      - vaulguard
    depends_on:
      - mongo
      - db
    links:
      - mongo
      - db
  mongo:
    image: mongo:4.4.0-bionic
    restart: unless-stopped
    networks:
      - vaulguard
    ports:
      - '27017:27017'
  db:
    image: postgres:12.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: vaulguard
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: postgres
    volumes:
      - vaulguard:/var/lib/postgresql/data/pgdata
    networks:
      - vaulguard
    ports:
      - '5432:5432'
volumes:
  vaulguard:

networks:
  vaulguard:
    driver: bridge
